    <script>
        $(document).ready(function() {
            const originalText = "Develop By Sumett Ampornsak";

            function typeText(text) {
                let index = 0;
                const speed = 50;
                const interval = setInterval(() => {
                    if (index < text.length) {
                        $('#randomText').text(text.substring(0, index + 1));
                        index++;
                    } else {
                        clearInterval(interval);
                        setTimeout(() => {
                            randomTyping();
                        }, 2000);
                    }
                }, speed);
            }

            function randomTyping() {
                const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
                let randomText = "...";
                let randomIndex = 0;
                const typingSpeed = 100;
                const interval = setInterval(() => {    
                    if (randomIndex < 10) {
                        randomText += characters.charAt(Math.floor(Math.random() * characters.length));
                        $('#randomText').text(randomText);
                        randomIndex++;
                    } else {
                        clearInterval(interval);
                        setTimeout(() => {
                            typeText(originalText);
                        }, 0);
                    }
                }, typingSpeed);
            }

            typeText(originalText);

            $('#toggleMode').click(function() {
                $('body').toggleClass('dark-mode');
                $(this).text($(this).text() === 'üåô' ? '‚òÄÔ∏è' : 'üåô');
            });

            $('#generateBtn').click(function() {
                const text = $('#inputText').val();
                $('#qrcode').empty();
                if (text) {
                    const qrcode = new QRCode(document.getElementById("qrcode"), {
                        text: text,
                        width: 250,
                        height: 250
                    });

                    setTimeout(function() {

                        });

                            var qrImage = canvas.toDataURL('image/jpeg');
                            $('#downloadBtn').attr('href', qrImage);
                            $('#downloadBtn').attr('download', 'qrcode.jpg');
                        });
                    }, 500);
                } else {
                    swal("‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î!", "‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏£‡∏∑‡∏≠ URL", "error");
